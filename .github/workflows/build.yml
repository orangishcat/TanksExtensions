name: Build ItemDrops jar

on:
#  push:
#    branches: ["**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          build-root-directory: ItemDrops

      - name: Build jar
        run: ./gradlew build
        working-directory: ItemDrops

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ItemDrops-0.1.0.jar
          path: ItemDrops/build/libs/ItemDrops-0.1.0.jar
